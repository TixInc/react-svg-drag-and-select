sudo: false
language: node_js
node_js:
  - 8.4.0
env:
  global:
    - YARN_VERSION=0.27.5

before_install:
  - export PATH="$HOME/.yarn/bin:$PATH"
  - |
    if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
      curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
    fi

script:
  - yarn run eslint
  - yarn run build

after_success:
  - ./node_modules/.bin/codecov

cache:
  yarn: true
  directories:
    - "~/.yarn"
    - node_modules
    - bower_components

deploy:
  - provider: npm
    email: evenchange4@gmail.com
    api_key:
      secure: 
    on:
      repo: evenchange4/micro-github-latest
      tags: true

notifications:
  email: evenchange4@gmail.com
